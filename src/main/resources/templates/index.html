<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="https://bootswatch.com/slate/bootstrap.min.css"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Okapi</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">Guide</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" style="padding-top: 50px">

    <h1>Bootstrap starter template</h1>

    <div class="row">
        <div class="col-md-4">

            <form class="form-horizontal" action="#" data-th-action="@{/okapi}" data-th-object="${model}" method="post">
                <!-- Set Database -->
                <div class="form-group">
                    <label for="dbName" class="col-sm-4 control-label">Data set:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="dbName" name="dbName" placeholder="09article" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-info" type="submit" name="action" value="selectDB">Set</button>
                    </div>
                </div>
                <!-- Set Database -->
                <!-- Parse Terms -->
                <div class="form-group">
                    <label for="parseTerm" class="col-sm-4 control-label">Parse Term</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="parseTerm" name="parseTerm" placeholder="Parse Term" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-info" type="submit" name="action" value="parse">Parse</button>
                    </div>
                </div>
                <!-- Parse Terms -->
                <!-- Stem Terms -->
                <div class="form-group">
                    <label for="stemTerm" class="col-sm-4 control-label">Stem Term</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="stemTerm" name="stemTerm" placeholder="Stem Term" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-info" type="submit" name="action" value="stem">Stem</button>
                    </div>
                </div>
                <!-- Parse Terms -->

            </form>

        </div>

        <div class="col-md-8" >
            <blockquote>
                <div id="o" th:utext="${result}"></div>
            </blockquote>
        </div>
    </div>


</div><!-- /.container -->

</body>

</html>
